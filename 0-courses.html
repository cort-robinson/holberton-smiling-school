<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Holberton font CSS -->
    <link rel="stylesheet" href="holberton-fonts.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="courses-header text-white text-center">
        <nav class="navbar navbar-expand-md navbar-dark container-md bg-transparent justify-content-start pt-4">
            <button class="navbar-toggler col-3 align-self-start text-left pt-2" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span>
                    <svg class="hamburger" viewBox="0 0 100 100" width="20px" height="20px">
                        <rect width="100" height="10" rx="10" fill="white"></rect>
                        <rect y="30" width="70" height="10" rx="10" fill="white"></rect>
                        <rect y="60" width="100" height="10" rx="10" fill="white"></rect>
                    </svg>
                </span>
            </button>
            <a class="navbar-brand col-6 col-md-3 pt-2" href="#">
                <img class="d-block d-md-inline mx-auto mr-md-2 mb-2 nav-smile" src="images/smile_off.png" alt="">
                <img class="d-block d-md-inline mx-auto nav-logo" src="images/logo.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">courses <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">pricing</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="courses-quote">
            <div class="row justify-content-center">
                <h2 class="d-none d-sm-block col-sm-12 col-md-10 col-lg-7 col-xl-6 py-2 ">« Don’t cry because it’s over.
                    <span id="courses-purple-smile">Smile</span> because it happened. »</h2>
            </div>
        </div>
    </header>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
</body>

</html>
